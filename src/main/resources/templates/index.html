<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{hello}">Hello world</title>
</head>
<body>
    <H1 th:utext="#{hello}">Hello</H1>

    <form method="get" th:action="@{/hello}">
        <input type="input" name="name">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
