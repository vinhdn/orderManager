<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${lng}" >
<head>
    <meta charset="UTF-8">
    <title>List Todo</title>
</head>
<body>
    <h1>List Todo</h1>
    <ul>
        <li th:each="todo: ${todoList}">
            <span th:text="*{todo.title}"></span> : <span th:text="*{todo.content}"></span>
        </li>
    </ul>

    <a th:href="@{/addTodo}">Add new</a>
</body>
</html>
